[Information]
Updated = April 24, 2017
Description = Redfish Event Listener Tool

[SystemInformation]
ListenerIP = 0.0.0.0
ListenerPort = 443
UseSSL = on

[CertificateDetails]
certfile = cert.pem
keyfile = server.key

[SubsciptionDetails]
Destination = https://<IP>/
EventTypes = [
    "Alert",
    "ResourceRemoved",
    "ResourceAdded" ,
    "ResourceUpdated",
    "StatusChange"]
Context = Public
Protocol = Redfish
SubscriptionURI = /redfish/v1/EventService/Subscriptions

[ServerInformation]
ServerIPs = ["https://<IP1>","https://<IP2>"]
UserNames = ["Username1","Username2"]
Passwords = ["Password1","Password2"]
certcheck = off
